<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <title>Troy Allen // 06 Homework - Weather Dashboard</title>
</head>
<body >
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside id='searchDiv'>
            <h2>Search for a City:</h2>
            <form id='searchForm'>
                <input type="text" id="searchInput" placeholder="San Diego">
                <input type="submit" id="searchButton" class='btn btn-info custom-button' value="Search">
            </form>
            <ul id="searchHistoryUL">
            </ul>
        </aside>
        <div id="WeatherDIV">
            <section id="currentWeatherDIV" class="weatherSection">
                <h1 id="locationName"></h1>
            </section>
            
            <section id="forecastDIV" class='weatherSection'>
                <h4>5 Day Forecast:</h4>
                <ul id="forecastUL">
                    
                </ul>
            </section>
            
        </div>
    </main>
    <footer> &copy Troy Allen // UNH Coding Bootcamp // 06 - Weather Dashboard</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
